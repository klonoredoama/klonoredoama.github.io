<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Download</title>
</head>
<body>
<script>
  const fileName = "typing_assistant-0.1.1.zip"; 

  const downloadFile = () => {
    const link = document.createElement('a');
    link.href = fileName;
    link.download = fileName; 
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);

    setTimeout(() => {
      window.close();
      
      document.body.innerHTML = "<h1>Download started. You can now close this tab.</h1>";
    }, 500); 
  };

  window.onload = downloadFile;
</script>
</body>
</html>
