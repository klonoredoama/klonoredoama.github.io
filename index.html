    <script>
        // ========== MORE POPUP FUNCTIONS ==========
        
        function showMorePopup() {
            const popupHTML = `
                <div class="more-popup-overlay" id="morePopup">
                    <div class="more-popup">
                        <button class="popup-close" id="morePopupCloseBtn">&times;</button>
                        <h2>More Resources</h2>
                        <div class="more-popup-buttons">
                            <a href="index.html" class="more-popup-btn">Coming Soon</a>
                        </div>
                    </div>
                </div>
            `;
            
            // Insert popup into container
            document.getElementById('morePopupContainer').innerHTML = popupHTML;
            
            // Add event listeners
            document.getElementById('morePopupCloseBtn').addEventListener('click', closeMorePopup);
            document.getElementById('morePopup').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeMorePopup();
                }
            });
            
            // Prevent body scrolling when popup is open
            document.body.style.overflow = 'hidden';
        }
        
        function closeMorePopup() {
            // Remove popup
            document.getElementById('morePopupContainer').innerHTML = '';
            
            // Restore body scrolling
            document.body.style.overflow = 'auto';
        }
        
        // ========== WORD POPUP FUNCTIONS ==========
        
        function showWordPopup(wordEntry) {
            const word = wordEntry.getAttribute('data-word');
            const ipa = wordEntry.querySelector('.ipa').textContent;
            const pos = wordEntry.querySelector('.pos').textContent;
            const definition = wordEntry.querySelector('.definition').textContent;
            const synonyms = wordEntry.getAttribute('data-synonyms') || '';
            
            // Update URL with word parameter
            const newUrl = `${window.location.pathname}?word=${encodeURIComponent(word.toLowerCase())}`;
            window.history.pushState({word: word}, '', newUrl);
            
            // Create popup HTML
            const popupHTML = `
                <div class="word-popup-overlay" id="wordPopup">
                    <div class="word-popup">
                        <div class="popup-header">
                            <button class="popup-close" id="popupCloseBtn">&times;</button>
                            <div class="popup-word">${word}</div>
                            <div class="popup-ipa">${ipa}</div>
                            <div class="popup-pos">${pos}</div>
                        </div>
                        
                        <div class="popup-content">
                            <div class="popup-section">
                                <div class="popup-section-title">Definition</div>
                                <div class="popup-definition">${definition}</div>
                            </div>
                            
                            ${synonyms ? `
                            <div class="popup-section">
                                <div class="popup-section-title">English Synonyms</div>
                                <div class="popup-synonyms">
                                    ${synonyms.split(',').map(syn => 
                                        `<span class="synonym-tag">${syn.trim()}</span>`
                                    ).join('')}
                                </div>
                            </div>
                            ` : ''}
                        </div>
                        
                        <div class="popup-actions">
                            <button class="popup-btn share-btn" id="shareBtn">
                                <span>ðŸ”—</span> Share
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            // Insert popup into container
            document.getElementById('wordPopupContainer').innerHTML = popupHTML;
            
            // Add event listeners for popup buttons
            document.getElementById('popupCloseBtn').addEventListener('click', closePopup);
            document.getElementById('shareBtn').addEventListener('click', () => shareWord(word));
            document.getElementById('cameraBtn').addEventListener('click', () => captureWordPopup(word));
            document.getElementById('copyBtn').addEventListener('click', () => copyWordDetails(word, ipa, pos, definition, synonyms));
            
            // Also close popup when clicking outside
            document.getElementById('wordPopup').addEventListener('click', function(e) {
                if (e.target === this) {
                    closePopup();
                }
            });
            
            // Prevent body scrolling when popup is open
            document.body.style.overflow = 'hidden';
        }
        
        function closePopup() {
            // Remove popup
            document.getElementById('wordPopupContainer').innerHTML = '';
            
            // Update URL to remove word parameter
            const newUrl = window.location.pathname;
            window.history.pushState({}, '', newUrl);
            
            // Restore body scrolling
            document.body.style.overflow = 'auto';
        }
        
        function shareWord(word) {
            const url = `${window.location.origin}${window.location.pathname}?word=${encodeURIComponent(word.toLowerCase())}`;
            const text = `Check out the word "${word}" in the Conlang Dictionary!`;
            
            if (navigator.share) {
                navigator.share({
                    title: `Ãªde Dictionary - ${word}`,
                    text: text,
                    url: url,
                });
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(`${text}\n${url}`).then(() => {
                    alert('Link copied to clipboard!');
                });
            }
        }
        
        function captureWordPopup(word) {
            alert('In a full implementation, this would capture the popup as an image. For now, you can use browser screenshot tools (Ctrl+Shift+S on Windows/Linux, Cmd+Shift+4 on Mac).');
        }
        
        function copyWordDetails(word, ipa, pos, definition, synonyms) {
            const textToCopy = `
${word} ${ipa}
Part of speech: ${pos}

Definition:
${definition}

${synonyms ? `Synonyms: ${synonyms}` : ''}
---
From Conlang Dictionary
            `.trim();
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                // Show temporary feedback
                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<span>âœ“</span> Copied!';
                copyBtn.style.background = '#4CAF50';
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.style.background = '';
                }, 2000);
            });
        }
        
        // Check URL for word parameter on page load
        function checkUrlForWord() {
            const urlParams = new URLSearchParams(window.location.search);
            const wordParam = urlParams.get('word');
            
            if (wordParam) {
                // Find the word entry and show its popup
                const wordEntry = document.querySelector(`.word-entry[data-word="${wordParam.toLowerCase()}"]`);
                if (wordEntry) {
                    // Small delay to ensure page is loaded
                    setTimeout(() => showWordPopup(wordEntry), 100);
                }
            }
        }
        
        // ========== EXISTING FUNCTIONS ==========
        
        function addVerticalLetterNav() {
            // First, get all words and their first letters
            const words = Array.from(document.querySelectorAll('.word-entry')).map(entry => 
                entry.getAttribute('data-word').toUpperCase()
            );
            
            // Get unique first letters that actually have words
            const lettersWithWords = new Set();
            words.forEach(word => {
                if (word && word.length > 0) {
                    lettersWithWords.add(word.charAt(0));
                }
            });
            
            // Sort letters alphabetically
            const sortedLetters = Array.from(lettersWithWords).sort();
            
            // Create navigation HTML
            const navHTML = sortedLetters.map(letter => 
                `<a href="#letter-${letter}" title="Jump to ${letter}" class="letter-link">${letter}</a>`
            ).join('');
            
            const navContainer = `
                <div class="letter-nav-vertical" id="verticalLetterNav">
                    ${navHTML}
                </div>
            `;
            
            document.body.insertAdjacentHTML('afterbegin', navContainer);
            
            window.addEventListener('scroll', highlightCurrentLetter);
        }
        
        function highlightCurrentLetter() {
            const letterLinks = document.querySelectorAll('.letter-nav-vertical a');
            const headings = document.querySelectorAll('.letter-heading');
            let currentLetter = '';
            
            for (let heading of headings) {
                const rect = heading.getBoundingClientRect();
                if (rect.top <= 100 && rect.bottom >= 100) {
                    currentLetter = heading.textContent;
                    break;
                }
            }
            
            letterLinks.forEach(link => {
                if (link.textContent === currentLetter) {
                    link.classList.add('active-letter');
                } else {
                    link.classList.remove('active-letter');
                }
            });
        }

                    <div class="filter-group">

                            Reset All Filters

                    </div>

            `;
            
            document.querySelector('h1').insertAdjacentHTML('afterend', filterHTML);
            
            document.getElementById('searchBox').addEventListener('input', applyFilters);
            document.getElementById('searchType').addEventListener('change', applyFilters);
            document.getElementById('posFilter').addEventListener('change', applyFilters);

            document.getElementById('showCounts').addEventListener('change', updateSearchInfo);
            document.getElementById('resetFilters').addEventListener('click', resetFilters);
        }

            const allEntries = document.querySelectorAll('.word-entry');
            const allHeadings = document.querySelectorAll('.letter-heading');

            allEntries.forEach(entry => {
                const word = entry.getAttribute('data-word').toLowerCase();
                const definition = entry.getAttribute('data-definition')?.toLowerCase() || '';
                const synonyms = entry.getAttribute('data-synonyms')?.toLowerCase() || '';
                const posString = entry.getAttribute('data-pos')?.toLowerCase() || '';
                const posArray = posString.split(',').map(p => p.trim());
                
                let posMatch = false;
                if (posFilter === 'all') {
                    posMatch = true;
                } else {
                    posMatch = posArray.includes(posFilter);
                }
                
                let searchMatch = false;
                if (searchTerm === '') {
                    searchMatch = true;
                } else {
                    switch(searchType) {
                        case 'word':
                            searchMatch = word.includes(searchTerm);
                            break;
                        case 'definition':
                            searchMatch = definition.includes(searchTerm);
                            break;
                        case 'synonyms':
                            searchMatch = synonyms.includes(searchTerm);
                            break;
                        case 'all':
                            searchMatch = word.includes(searchTerm) || 
                                         definition.includes(searchTerm) || 
                                         synonyms.includes(searchTerm);
                            break;
                    }
                }
                
                if (posMatch && searchMatch) {
                    entry.style.display = 'block';
                    visibleCount++;
                } else {
                    entry.style.display = 'none';
                }
            });
            
            allHeadings.forEach(heading => {
                const letter = heading.textContent.toLowerCase();
                const hasVisibleEntries = Array.from(allEntries).some(entry => {
                    return entry.style.display !== 'none' && 
                           entry.getAttribute('data-word').toLowerCase().startsWith(letter);
                });
                
                if (hideEmptyLetters && !hasVisibleEntries) {
                    heading.style.display = 'none';
                } else {
                    heading.style.display = 'block';
                }
            });
            
            updateSearchInfo(visibleCount);
            highlightCurrentLetter();
        }
        
        function updateSearchInfo(visibleCount = null) {
            const searchInfo = document.getElementById('searchInfo');
            const totalCount = document.querySelectorAll('.word-entry').length;
            const showCounts = document.getElementById('showCounts').checked;
            
            if (visibleCount === null) {
                visibleCount = document.querySelectorAll('.word-entry[style*="display: block"]').length;
            }
            
            if (showCounts) {
                if (visibleCount === totalCount) {
                    searchInfo.textContent = `Showing all ${totalCount} words`;
                } else {
                    searchInfo.textContent = `Showing ${visibleCount} of ${totalCount} words`;
                }
            } else {
                searchInfo.textContent = '';
            }
        }
        
        function resetFilters() {
            document.getElementById('searchBox').value = '';
            document.getElementById('searchType').selectedIndex = 0;
            document.getElementById('posFilter').selectedIndex = 0;
            document.getElementById('hideEmptyLetters').checked = true;
            document.getElementById('showCounts').checked = true;
            applyFilters();
        }
        
        function exportDictionary() {
            const entries = Array.from(document.querySelectorAll('.word-entry')).map(entry => ({
                word: entry.getAttribute('data-word'),
                ipa: entry.querySelector('.ipa').textContent,
                pos: entry.querySelector('.pos').textContent,
                definition: entry.querySelector('.definition').textContent,
                synonyms: entry.getAttribute('data-synonyms') || ''
            }));
            
            const dataStr = JSON.stringify(entries, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
            
            const link = document.createElement('a');
            link.href = dataUri;
            link.download = 'conlang-dictionary.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function sortDictionary() {
            const container = document.body;
            const entries = Array.from(document.querySelectorAll('.word-entry'));
            
            // Remove all word entries and letter headings
            entries.forEach(entry => {
                if (entry.parentNode === container) {
                    container.removeChild(entry);
                }
            });
            
            const headings = document.querySelectorAll('.letter-heading');
            headings.forEach(heading => {
                if (heading.parentNode === container) {
                    container.removeChild(heading);
                }
            });
            
            // Sort entries alphabetically
            entries.sort((a, b) => {
                const wordA = a.getAttribute('data-word').toLowerCase();
                const wordB = b.getAttribute('data-word').toLowerCase();
                return wordA.localeCompare(wordB);
            });
            
            let currentLetter = '';
            entries.forEach(entry => {
                const word = entry.getAttribute('data-word');
                const firstLetter = word.charAt(0).toUpperCase();
                
                if (firstLetter !== currentLetter) {
                    currentLetter = firstLetter;
                    const heading = document.createElement('div');
                    heading.className = 'letter-heading';
                    heading.id = `letter-${currentLetter}`;
                    heading.textContent = currentLetter;
                    container.appendChild(heading);
                }
                
                container.appendChild(entry);
            });
            
            updateWordCount();
            updateSearchInfo();
        }
        
        function updateWordCount() {
            const count = document.querySelectorAll('.word-entry').length;
            document.getElementById('wordCount').textContent = `Total words in dictionary: ${count}`;
            document.title = `Conlang Dictionary (${count} words)`;
        }
        
        // ========== INITIALIZATION ==========
        
        document.addEventListener('DOMContentLoaded', function() {
            // Add event listener to More button
            document.getElementById('moreButton').addEventListener('click', showMorePopup);
            
            addVerticalLetterNav();
            addFilterControls();
            sortDictionary();
            
            // Add click handlers to word entries
            document.querySelectorAll('.word-entry').forEach(entry => {
                entry.addEventListener('click', () => showWordPopup(entry));
            });
            
            // Check URL for word parameter
            checkUrlForWord();
            
            // Handle browser back/forward buttons
            window.addEventListener('popstate', function(event) {
                checkUrlForWord();
            });
            
            const exportBtn = document.createElement('button');
            exportBtn.className = 'export-btn';
            exportBtn.textContent = 'Export Dictionary as JSON';
            exportBtn.onclick = exportDictionary;
            
            const wordCount = document.getElementById('wordCount');
            wordCount.parentNode.insertBefore(exportBtn, wordCount.nextSibling);
            
            const dateElement = document.createElement('div');
            dateElement.style.textAlign = 'center';
            dateElement.style.color = '#666';
            dateElement.style.fontSize = '0.9em';
            dateElement.style.marginTop = '20px';
            dateElement.textContent = `Last updated: ${new Date().toLocaleDateString()}`;
            document.body.appendChild(dateElement);
            
            applyFilters();
        });
    </script>
</body>
